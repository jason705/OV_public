<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>投票</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/all.css">
</head>
<body>
	<div class="header">
		<a href="index.html"><div class="logo"><img src="img/Logo.png" alt=""><p>OV線上投票</p></div></a>
		<div id="function_button"></div>
		<button id='mobile_button' onclick="show_list()"><img src="img/list.png" alt=""></button>
		<div id='mobile_button_list'></div>
		<input type="text" class="search" id='search' placeholder='搜尋....'>
		</form>
		<div class="clear"></div>
	</div>
	<div class="wrap">
		<div id="function_windows">
		</div>
		<div class="contenter">
			<div class="vote_content" id='vote_content'>

			</div>
		</div>
		<div class="footer">
			<a href="#">關於此網站</a>
			<a href="#">客服資訊</a>
			<a href="#">常見問題</a>
		</div>
	</div>
	<div class="create_form">
		<div class="form_content">
			<form action="" name='vote_form' class="vote_form">
			<h2>建立投票</h2>
			<div class="close">X</div>
			<table>
				<tr>
					<td>投票名稱：</td>
					<td><input type="text" class="text" name='Vote_Name'></td>
				</tr>
				</table>
				<div class='choice_place' id='choice_place'>
				<table>
				<tr>
					<td>選項：</td>
					<td><input type="text" class="text" id='choice_text' onkeyup='addchoice()'></br></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="text" class="text" id='choice_text' onkeyup='addchoice()'></br></td>
				</tr>
				</table>
				</div>
				<table>
				<tr>
					<td>截止日期：</td>
					<td><input type="datetime" class="date" id='Vote_endtime' maxlength='4'>年<input type="datetime" class="date" id='Vote_endtime' maxlength='2'>月<input type="datetime" class="date" id='Vote_endtime' maxlength='2'>日</br><input type="datetime" class="date" id='Vote_endtime' maxlength='2'>:<input type="datetime" class="date" id='Vote_endtime' maxlength='2'></br></td>
				</tr>
			</table>
				<input type='checkbox' class='Vote_private' id='Vote_private' name='Vote_private'>僅有網址者可以參與投票</br>
				<input type='checkbox' class='Vote_result' id='Vote_result' name='Vote_result'>允許於投票結束前觀看結果</br>
			</form>
			<button class='vcreate' onclick="form_check()">建立投票</button>
		</div>
	</div>



<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
<script src='js/jquery-3.2.1.min.js'></script>
<script src='js/all.js'></script>
<script src='js/vote.js'></script>
</body>
</html>
